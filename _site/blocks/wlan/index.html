<h3>Gutes Internet / Wlan</h3>
<p>Eine gute Internetverbindung erleichtert eine Videokonferenz immens. Oft liegt die schlechte Verbindung eher an dem schlechten WLAN-Signal in eurem Haus, als an der Internetleitung selbst. Setzt euch daher am besten nicht zu weit von eurem WLAN-Router entfernt hin.</p>
