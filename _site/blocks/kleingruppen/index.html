<h3>Kleingruppen</h3>
<p>Um während eines Plenums in Kleingruppen wechseln zu können, empfiehlt es sich, vorab mehrere Räume zusätzlich zum &quot;Großplenums-Raum&quot; zu erstellen und diese im Protokoll festzuhalten. Teilnehmer*innen können sich dann bei Bedarf live im Protokoll einem Raum zuordnen.</p>
