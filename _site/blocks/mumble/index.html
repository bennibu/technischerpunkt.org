<h3>Mumble</h3>
<p><a href="https://www.mumble.info/">Mumble</a> kann zwar nur Audio, funktioniert dafür aber auch zuverlässlich mit über 100 Leuten. Als Backup für große Gruppen eine gute Alternative. Änhlich zu Jitsi ist Mumble nicht Ende-zu-Ende verschlüsselt, weshalb man dem Server vertrauen muss. <a href="https://www.systemli.org/service/mumble.html">Systemli</a> betreibt beispielsweise eine Instanz.</p>
